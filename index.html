<!DOCTYPE html>
<html>
	<head>
		<title>StarWars Catalogue</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="./src/style.css">
	</head>
	<body>
	<header>
		<h1 onclick="goToHomePage()">star wars</h1>
	</header>
	<article id="main-page" class="catalogue-box">
		<section class="search-engine p-spacing-top-bottom-20">
			<h2>Looking for someone?</h2>
			<form onkeypress="return event.keyCode != 13;" class="search-engine__form">
				<input  id="search-input"
						class="search-engine__input" 
						type="text"
						placeholder="search"
						name="search"
				/>
			</form>
			<button class="search-button" id="searchButton">Go, Jedi!</button>		
		</section>
		<section class="search-results p-spacing-top-bottom-20">
			<h2>Characters:</h2>
			<div id="searchResults">
				<table class="search-result___content">
					<tbody id="itemlist"></tbody>
				</table>
			</div>
		</section>
	</article>
	<div class="loader"></div>
	<script type="text/javascript" src="./src/js/actions.js"></script>
	<script type="text/javascript" src="./src/js/app.js"></script>
	</body>
</html>
