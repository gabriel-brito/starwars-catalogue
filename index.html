			</select>
		</section>

		<section class="catalogue-box__search-box">
			<h2>Please, type your search:</h2>
			<form>

			</form>
			<button id="myButton">Go, Jedi !</button>
		</section>
	
		<h2>Characters:</h2>

				<p>Lorem Ipsum</p>
			</div>
