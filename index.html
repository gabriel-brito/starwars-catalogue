<!DOCTYPE html>
<html>
	<head>
		<title>StarWars Catalogue</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="./src/style.css">
	</head>
	<body>
	<header>
		<h1>star wars</h1>
	</header>

	<article class="catalogue-box">

		<section class="search-engine p-spacing-top-bottom-20">
			<h2>Please, type your search:</h2>
			<form class="search-engine__form">
				<input  class="search-engine__input" 
						type="text"
						placeholder="search"
						name="search">
			</form>
			<button class="search-button"
					id="searchButton">Go, Jedi !</button>		
		</section>

		<section class="catalogue-box__filter p-spacing-top-bottom-20">
			<h2>Select your filter below:</h2>
			<select name="category">
				<option disabled selected></option>
				<option value="name">Name</option>
				<option value="plantet">Planet</option>
				<option value="gender">Gender</option>
				<option value="birth">Birth Year</option>				
			</select>
		</section>
	
		<section class="search-results p-spacing-top-bottom-20">
			<h2>Characters:</h2>
			<div id="searchResults">
				<table class="search-result___content">
					<tbody id="itemlist"></tbody>
				</table>
			</div>
		</section>
	</article>
	<script type="text/javascript" src="./src/js/app.js"></script>
	</body>
</html>
